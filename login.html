<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录/注册</title>
    <link rel="stylesheet" href="/assets/css/login.css">
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
</head>
<body>
    <!-- 头部的logo区域 -->
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="">
    </div>


    <!-- 登录注册区域 -->
    <div class="loginAndRegBox">
    <div class="title-box">
    </div>
    
    <!-- 登录的div -->
    <div class="login-box" >
        <!-- 登录的表单 -->
    <form class="layui-form" id="form_login" action="">
        <!-- 用户名 -->
        <div class="layui-form-item">
          <!-- <label class="layui-form-label">输入框</label> -->
          <!-- <div class="layui-input-block"> -->
            <i class="layui-icon layui-icon-username"></i>
            <input style="padding-left:32px;" type="text" name="username" required  lay-verify="required|username" placeholder="请输入用户名" autocomplete="off" class="layui-input">
          <!-- </div> -->
        </div>
        <!-- 密码 -->
        <div class="layui-form-item">
          <!-- <label class="layui-form-label">输入框</label> -->
          <!-- <div class="layui-input-block"> -->
            <i class="layui-icon layui-icon-password"></i>   <!-- 图标 -->
              <input style="padding-left:32px;" type="text" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
        <!-- 登录按钮 -->
        <div class="" style='text-align:center'>
            <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">登录
            </button>
                <!-- 表单提交按钮与普通按钮的区别在于lay-submit属性 -->
            <!-- <button type="reset" class="layui-btn layui-btn-primary">重置</button> -->
            <!-- <button type="button" class="">登录（流体按钮最大化适应）</button> -->
        </div>
    </form>
        <div class="layui-form-item links">
        <a href="javascript:;" id="link_reg">去注册账号</a>
    </div>
    
    </div>
    <!--注册的div  -->       
    <div class="reg-box">
    <!-- 注册的表单 -->
    <form class="layui-form" id="form_reg" action="">
        <!-- 用户名 -->
        <div class="layui-form-item">
          <!-- <label class="layui-form-label">输入框</label> -->
          <!-- <div class="layui-input-block"> -->
            <i class="layui-icon layui-icon-username"></i>
            <input style="padding-left:32px;" type="text" name="username" required  lay-verify="required|username" placeholder="请输入用户名" autocomplete="off" class="layui-input">
          <!-- </div> -->
        </div>
        <!-- 密码 -->
        <div class="layui-form-item">
          <!-- <label class="layui-form-label">输入框</label> -->
          <!-- <div class="layui-input-block"> -->
            <i class="layui-icon layui-icon-password"></i>   <!-- 图标 -->
              <input style="padding-left:32px;" type="text" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
        <!-- 再次确认密码 -->
        <div class="layui-form-item">
            <!-- <label class="layui-form-label">输入框</label> -->
            <!-- <div class="layui-input-block"> -->
              <i class="layui-icon layui-icon-password"></i>   <!-- 图标 -->
                <input style="padding-left:32px;" type="text" name="repassword" required  lay-verify="required|repwd" placeholder="请再次输入密码" autocomplete="off" class="layui-input">
          </div>
        <!-- 登录按钮 -->
        <div class="" style='text-align:center'>
            <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">注册
            </button>
                <!-- 表单提交按钮与普通按钮的区别在于lay-submit属性 -->
            <!-- <button type="reset" class="layui-btn layui-btn-primary">重置</button> -->
            <!-- <button type="button" class="">登录（流体按钮最大化适应）</button> -->
        </div>
    </form>
    <div class="layui-form-item links">
    <a href="javascript:;" id="link_login">去登录账号</a>
</div>
    </div>
</div>
</div>
    <!-- 导入layui的JS文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入JQuery -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 导入自己封装的baseapi.js -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 导入自己的js脚本 -->
    <script src="/assets/js/login.js"></script>
    
</body>
</html>
